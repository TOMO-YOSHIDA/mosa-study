<!DOCTYPE html>
<html>
  <head>
    <title>値渡しと参照渡し</title>
    <link rel="stylesheet" href="/mosa-study/study.css">
  </head>
  <body>
    <article>
      <h1>値渡しと参照渡し</h1>
      <section>
        <div></div>
      </section>
      <section>
        <h1>Javascriptにおけるfunction</h1>
        <div>クロージャを作る場合、参照渡しと値渡しの違いに気をつけないと、意図しない動作をします。</div>
        <div>下記は関数が作成された時のインデックスを表示したいっていう意図で作ったクロージャ。</div>
        <script title="参照渡し" type="code/Javascript">
          var obj = [], i = 0;
          // インデックスを返すつもり
          for(; i < 3; i++) {
          	obj[i] = function(){
          		return i;
          	};
          }
          
          assert(obj[0]() !== 0, '0にならない！');
          
        </script>
        <script title="値を保持" type="code/Javascript">
          var obj = [], i = 0;
          // 引数として値を保持する
          for(; i < 3; i++) {
          	obj[i] = (function(i){
          		return function(){return i}
          	})(i);
          }
          
          assert(obj[0]() === 0, '0になった！');
          assert(obj[2]() === 2, '2になった！');
          
          
          
        </script>
      </section>
      <footer>
        <hr>
        <div class="writer">
          <!-- div.title 書いた人-->
          <div class="person">
            <!-- 表示情報-->
            <div class="name">日帰りキャンパー</div>
            <!-- 経歴とか-->
            <div class="description">
              2012年7月入社。猫派。
              マイブームはJavascript, TypeScript, CSS3, HTML5。
            </div>
          </div>
        </div>
        <div class="space"></div>
        <div class="flex-center"><a href="/mosa-study" class="btn">HOME</a></div>
        <div class="space"></div>
      </footer>
    </article>
    <script src="/mosa-study/lib.min.js"></script>
    <script>
      CodeHighlight.execute();
      
      !function(g){
      	var f = function(){};
      	g.console = g.console || {log:f, debug:f, error:f}
      
      	// assertを提供する
      	g.assert = function(val, msg) {
      		if(val)
      			console.log('成功：%s, %s', val, msg);
      		else
      			console.error('失敗：%s, %s', val, msg);
      	}
      }(this);
    </script>
  </body>
</html>
